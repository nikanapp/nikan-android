apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
    }

    buildTypes {

        def BOOLEAN = "boolean"
        def STRING = "String"
        def TRUE = "true"
        def FALSE = "false"

        release {
            multiDexEnabled true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'

        }

        debug {
            multiDexEnabled true
            minifyEnabled false
        }
    }

}

dependencies {
    api files('libs/qiniu-android-sdk-7.0.0.jar')
    api files('libs/AnalysisSDK_0.0.3.jar')
    api files('libs/commons-httpclient-3.1.jar')
    api files('libs/fastjson-1.1.31.jar')
    api files('libs/GetuiExt-2.0.3.jar')
    api files('libs/GetuiSdk2.4.1.0.jar')
    api files('libs/httpmime-4.2.5.jar')
    api files('libs/SMSSDK-1.1.3.jar')
    api files('libs/sun.misc.BASE64Decoder.jar')

    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'io.github.sinaweibosdk:core:13.10.0@aar'
}
